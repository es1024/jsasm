<!DOCTYPE html>
<html>
  <head>
    <title>jsasm</title>
    <style>
    .register span, .flag span {
      font-weight: bold;
      text-align: right;
      float: left;
      width: 60px;
      padding-right: 5px;
    }
    .register span:before {
      content: '%';
    }
    .register input {
      width: 80px;
    }
    .register-short input {
      width: 40px;
    }
    </style>
  </head>
  <body>
    <h1>jsasm</h1>
    <div style="font-size: 12px;font-family: Helvetica, Arial, sans-serif;">
      <div style="float: left;">
        x86 Source (hex): <br>
        <textarea id="x86-src" rows="30" cols="50"></textarea> <br>

        <span style="float: right">
          <input type="button" onclick="window.run()" value="Run">
          <input type="button" onclick="window.step()" value="Step">
          <input type="button" onclick="window.stop()" value="Stop" disabled>
          <input type="button" onclick="window.reset()" value="Reset">
        </span>
        
        <span style="color: red; clear: both" id="x86-error"></span>
      </div>
      <div style="float: left; margin-left: 15px;">
        <div style="margin-bottom: 10px">
          Registers: <br>
          <div class="register">
            <span>eax</span>
            <input id="reg-eax" />
          </div>
          <div class="register">
            <span>ecx</span>
            <input id="reg-ecx" />
          </div>
          <div class="register">
            <span>edx</span>
            <input id="reg-edx" />
          </div>
          <div class="register">
            <span>ebx</span>
            <input id="reg-ebx" />
          </div>
          <div class="register">
            <span>esp</span>
            <input id="reg-esp" />
          </div>
          <div class="register">
            <span>ebp</span>
            <input id="reg-ebp" />
          </div>
          <div class="register">
            <span>esi</span>
            <input id="reg-esi" />
          </div>
          <div class="register">
            <span>edi</span>
            <input id="reg-edi" />
          </div>
          <div class="register">
            <span>eip</span>
            <input id="reg-eip" />
          </div>
          <div class="register">
            <span>eflags</span>
            <input id="reg-eflags" />
          </div>
          <div class="register register-short">
            <span>es</span>
            <input id="reg-es" />
          </div>
          <div class="register register-short">
            <span>cs</span>
            <input id="reg-cs" />
          </div>
          <div class="register register-short">
            <span>ss</span>
            <input id="reg-ss" />
          </div>
          <div class="register register-short">
            <span>ds</span>
            <input id="reg-ds" />
          </div>
          <div class="register register-short">
            <span>fs</span>
            <input id="reg-fs" />
          </div>
          <div class="register register-short">
            <span>gs</span>
            <input id="reg-gs" />
          </div>
        </div>
        <div style="margin-bototm: 10px">
          Flags: <br>
          <div class="flag">
            <span>CF</span>
            <input type="checkbox" id="flg-cf" />
          </div>
          <div class="flag">
            <span>PF</span>
            <input type="checkbox" id="flg-pf" />
          </div>
          <div class="flag">
            <span>AF</span>
            <input type="checkbox" id="flg-af" />
          </div>
          <div class="flag">
            <span>ZF</span>
            <input type="checkbox" id="flg-zf" />
          </div>
          <div class="flag">
            <span>SF</span>
            <input type="checkbox" id="flg-sf" />
          </div>
          <div class="flag">
            <span>TF</span>
            <input type="checkbox" id="flg-tf" />
          </div>
          <div class="flag">
            <span>IF</span>
            <input type="checkbox" id="flg-if" />
          </div>
          <div class="flag">
            <span>DF</span>
            <input type="checkbox" id="flg-df" />
          </div>
          <div class="flag">
            <span>OF</span>
            <input type="checkbox" id="flg-of" />
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
